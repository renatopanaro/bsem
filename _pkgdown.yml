destination: docs
template:
  params:
    docsearch:
      api_key:
      index_name: bsem
    bootswatch: cosmo
url: https://rvpanaro.github.io/bsem/
authors:
  Panaro RV:
    href: https://rvpanaro.github.io/
  Mayrink VD:
    href: http://www.est.ufmg.br/~vdinizm/
  Costa MA:
    href: http://somos.ufmg.br/professor/marcelo-azevedo-costa
development:
  mode: auto
reference:
- title: "Details"
- contents:
  - starts_with("bsem")
- title: "Fitter function"
  desc: "Function for fitting a bayesian SEM model using rstan."
- contents:
  - starts_with("sem")
- title: "Plotting functions"
  desc: "Function to plot diagrams and matrices"
- contents:
  - starts_with("plot")
  - ends_with("plot")
- title: "Printing and summary functions"
  desc: "Function to print bsem objects"
- contents:
  - starts_with("print")
  - starts_with("summary")

